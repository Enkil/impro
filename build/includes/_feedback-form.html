<!-- Course subscribe-->
<div class="form-wrapper form-wrapper--2">
  <div class="container">
    <div class="form-left">
      <p class="form-title form-title--tal">Напишите нам</p>
      <p class="form-text"> Если вы решили стать нашим партнёром, укажите, пожалуйста, какой вид партнёрства вас интересует. </p>
      <p class="form-text"> Мы всегда открыты для сотрудничества и готовы рассмотреть любые предложения. </p>
    </div>
    <form class="form form--right">
      <div class="form__left">
        <label class="form__label form__label--name form__label--contacts">
          <input placeholder="Имя" required="required" class="form__input form__input--contacts" /> </label>
        <label class="form__label form__label--mail form__label--contacts">
          <input placeholder="E-mail" required="required" class="form__input form__input--contacts" /> </label>
        <label class="form__label form__label--theme form__label--contacts">
          <input placeholder="Тема" required="required" class="form__input form__input--contacts" /> </label>
      </div>
      <div class="form__right">
        <label class="form__label form__label--noicon form__label--contacts">
          <textarea class="form__textarea form__textarea--contacts"></textarea>
        </label>
        <button class="form__btn form__btn--contacts">Подпишись</button>
      </div>
    </form>
  </div>
</div>
